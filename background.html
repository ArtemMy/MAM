<html>
<head>
<script src="https://unpkg.com/wavesurfer.js"></script>
<script>
var wavesurfer = WaveSurfer.create({
  container: '#waveform',
  waveColor: 'violet',
  progressColor: 'purple'
});

wavesurfer.on('ready', function () {
  wavesurfer.play();
});

function myFunction() {
  wavesurfer.play();
}
wavesurfer.load('1.mp3');

</script>
</head>
<body>
<div id="waveform"></div> 
<button onclick="myFunction()">Play</button>
</body>
</html>
